kotlin.code.style=official

# Gradle JVM memory settings
org.gradle.jvmargs=-Xmx2g -Xms512m -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError

# Kotlin compiler daemon memory settings
kotlin.daemon.jvmargs=-Xmx1g -Xms256m -XX:MaxMetaspaceSize=256m

# Enable Gradle daemon
org.gradle.daemon=true

# Parallel execution
org.gradle.parallel=true
